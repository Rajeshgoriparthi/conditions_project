<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_elif conditions</title>
</head>
<body>
    <h1>if_elif conditions</h1>
    {% if A > B %}
        <h1>A is greater </h1>
    {% elif B > c %}
        <h1>B is greater</h1>
    {% else %}
        <h1>C is greater</h1>
    {% endif %}
</body>
</html>
